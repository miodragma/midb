<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigate()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'labels.seasons' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <seasons-list
      [tvShowId]="tvShowId$ | async"
      [seasonList]="seasonList$ | async">
    </seasons-list>
  </ion-grid>
</ion-content>
