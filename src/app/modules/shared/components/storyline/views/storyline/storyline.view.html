<div class="card-shadow ion-padding">
  <h5>Storyline</h5>
</div>
<div class="info-wrapper">
  <p class="info-label" *ngIf="storyline.overview">Plot Summary</p>
  <p class="info-title">{{ storyline.overview }}</p>
  <p class="info-label" *ngIf="storyline.tagline">Tagline</p>
  <p class="info-title">{{ storyline.tagline}}</p>
</div>
