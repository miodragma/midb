<div class="card-shadow ion-padding">
  <h5>{{ title }}</h5>
</div>
<div class="scrolling-wrapper">
  <ion-card
    class="card"
    *ngFor="let movie of similar | orderSimilar; trackBy: trackByFn"
    (click)="navigateMovie.emit(movie)">
    <ion-ripple-effect></ion-ripple-effect>
    <image-loader
      spinnerMarginTop="50%"
      spinnerMarginLeft="35%"
      spinnerWidth="40px"
      spinnerWrapperHeight="180px"
      [src]="'https://image.tmdb.org/t/p/w300_and_h450_bestv2' + movie.poster_path">
    </image-loader>
    <p class="release-date">
      {{ (movie.release_date | date: 'y') || (movie.first_air_date | date: 'y') }}
    </p>
    <ion-card-header color="secondary" class="top-billed-cast-header">
      <ion-card-title>
        {{ movie.title || movie.name }}
      </ion-card-title>
      vid
    </ion-card-header>
  </ion-card>
</div>
