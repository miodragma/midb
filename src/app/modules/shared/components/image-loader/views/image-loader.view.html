<img
  [class.hidden]="!isImageLoaded"
  [src]="src"
  (load)="onLoad()"
  (error)="onError()"
  [style.width]="imageWidthStyle"
  [style.max-height]="imageMaxHeightStyle"
  [style.min-height]="imageMinHeightStyle"
  alt="image">

<div
  [style.width]="spinnerWrapperWidth"
  [style.height]="spinnerWrapperHeight"
  *ngIf="!isImageLoaded">
  <ion-spinner
    [style.marginTop]="spinnerMarginTop"
    [style.marginLeft]="spinnerMarginLeft"
    [style.width]="spinnerWidth"
    color="primary">
  </ion-spinner>
</div>
