<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TV Shows</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerDirection="root" routerLink="/filter" [queryParams]="{tab: 'tv-shows'}">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <slides [slides]="slides$ | async"></slides>
    <search [currValue]="value" *ngIf="!_isFilter" [placeholder]="'TV Show'" (changeValue)="onSearch($event)"></search>
    <type *ngIf="!value && !_isFilter" (selectSegment)="selectSegment($event)" segment="on_the_air"
          [type]="type"></type>
    <data-list
      [genres]="(tvGenres$ | async)?.genres"
      [movies]="movies$ | async"
      (clicked)="onClickTvShow($event)"
      (clickedPage)="onClickedPage($event)">
    </data-list>
  </ion-grid>
</ion-content>
