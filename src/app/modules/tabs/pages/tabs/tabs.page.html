      <ion-label class="anton-label-font">{{ 'labels.movies' | translate }}</ion-label>
      <ion-icon name="film"></ion-icon>

    <ion-tab-button tab="tv-shows">
      <ion-label class="anton-label-font">{{ 'labels.tv_shows' | translate }}</ion-label>
