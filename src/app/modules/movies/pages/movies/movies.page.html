<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerDirection="root" routerLink="/filter" [queryParams]="{tab: 'movies'}">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <slides [slides]="slides$ | async"></slides>
    <search *ngIf="!_isFilter" [placeholder]="'Movie'" (changeValue)="onSearch($event)"></search>
    <type *ngIf="!value && !_isFilter" (selectSegment)="selectSegment($event)" segment="upcoming"></type>
    <data-list
      [genres]="(movieGenres$ | async)?.genres"
      [movies]="movies$ | async"
      (more)="more($event)"
      (clicked)="onClickMovie($event)"
      (scroll)="clickScroll()">
    </data-list>
    <ion-progress-bar
      *ngIf="(movies$ | async)?.total_pages < 100 && (movies$ | async)?.total_pages > 1"
      color="primary"
      [value]="(math.round((100 * (movies$ | async)?.page) / (movies$ | async)?.total_pages)) / 100">
    </ion-progress-bar>
  </ion-grid>
</ion-content>
