<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="anton-label-font">{{ 'labels.movies' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerDirection="root" routerLink="/filter" [queryParams]="{tab: 'movies'}">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-no-padding">
    <slides type="movies"></slides>
    <search [currValue]="value" *ngIf="!is_filter" [placeholder]="'labels.movie' | translate"
            (changeValue)="onSearch($event)"></search>
    <type *ngIf="!value && !is_filter" (selectSegment)="selectSegment($event)" segment="upcoming" [type]="type"></type>
    <data-list
      [genres]="(movieGenres$ | async)?.genres"
      [movies]="movies$ | async"
      (clicked)="onClickMovie($event)"
      (clickedPage)="onClickedPage($event)">
    </data-list>
  </ion-grid>
</ion-content>
