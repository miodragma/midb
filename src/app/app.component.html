<ion-app>
  <ion-menu content-id="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          TMDb
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item class="menuItemTextColor" routerLink="/tabs/movies">
            <ion-icon class="menuItemTextColor" name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="menuItemTextColor" routerLink="/watchlist">
            <ion-icon class="menuItemTextColor" name="list" slot="start"></ion-icon>
            <ion-label>Watchlist</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="menuItemTextColor" routerLink="/auth">
            <ion-icon class="menuItemTextColor" name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
